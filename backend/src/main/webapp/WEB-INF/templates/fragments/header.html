<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    </head>
    <body>
        <div class="navbar navbar-expand-lg" th:fragment="header">
            <a class="navbar-brand brand-link" href="./">
                <img th:src="@{/img/cumc-logo.png}" width="43" height="43" class="d-inline-block align-top" alt="" loading="lazy">
                <div class="navbar-brand">ATAVDB</div>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <div class="navbar-nav">
                    <a class="nav-item nav-link home-link" th:href="@{/}">Home</a>
                    <a class="nav-item nav-link home-link" th:href="@{/about}">About</a>
                    <a class="nav-item nav-link home-link" th:href="@{/terms}">Terms</a>
                    <a class="nav-item nav-link home-link" th:href="@{/contact}">Contact</a>
                    
                    <div th:if="${session.username}">
                        <a class="nav-item nav-link home-link" th:href="@{/signout}"><i class="fas fa-sign-out-alt"></i>&nbsp;Sign Out</a>
                    </div>

                    <div th:unless="${session.username}">
                        <a class="nav-item nav-link home-link" th:href="@{/signin}"><i class="fas fa-sign-in-alt"></i>&nbsp;Sign In</a>
                    </div>
                </div>
            </div>
        </div>                         
    </body>
</html>
